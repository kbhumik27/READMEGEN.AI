# render.yaml
services:
  # 1. A persistent disk to store your vector database data
  - name: qdrant-disk
    type: pserv
    disk:
      name: qdrant-data
      mountPath: /qdrant/storage
      sizeGB: 1 # Free tier provides 1 GB

  # 2. The Qdrant Vector Database (running in a Docker container)
  - name: qdrant-db
    type: pserv # Private Service
    dockerImage: qdrant/qdrant:latest
    # Mount the persistent disk
    disk:
      name: qdrant-data
      mountPath: /qdrant/storage

  # 3. The Redis instance for your job queue
  - name: redis
    type: redis
    plan: free # Use the free Redis plan

  # 4. The FastAPI Web Server (your API)
  - name: api-server
    type: web
    plan: free
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
      - key: QDRANT_URL
        fromService:
          type: pserv
          name: qdrant-db
      - key: HF_TOKEN
        sync: false # Set this secret in the Render dashboard

  # 5. The Celery Background Worker
  - name: celery-worker
    type: worker
    plan: free
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "celery -A celery_worker worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
      - key: QDRANT_URL
        fromService:
          type: pserv
          name: qdrant-db
      - key: HF_TOKEN
        sync: false # Set this secret in the Render dashboard
