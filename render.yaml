services:
  - name: qdrant-disk
    type: pserv
    disk:
      name: qdrant-data
      mountPath: /qdrant/storage
      sizeGB: 1

  - name: qdrant-db
    type: pserv
    dockerImage: qdrant/qdrant:latest
    disk:
      name: qdrant-data
      mountPath: /qdrant/storage

  - name: redis
    type: redis
    plan: free

  - name: api-server
    type: web
    plan: free
    env: docker   # if using Dockerfile; otherwise use runtime: python
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
      - key: QDRANT_URL
        fromService:
          type: pserv
          name: qdrant-db
      - key: HF_TOKEN
        sync: false
